<html>
    <head>
        <title>link-decoration</title>
        <style>
            .link{
                text-decoration: none;
            }
            .link:hover{
                color: red;
                text-decoration: underline;
            }
            .link:visited{
                color: brown;
            }
        </style>
    </head>
    <body>
        <p><a class="link" href="https://www.google.com">Google</a></p>
        <p><a class="link" href="http://www.wikipedia.org">Wikipedia</a></p>
    </body>
</html>
