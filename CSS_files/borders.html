<html>
    <head>
        <title>Borders</title>
        <style>
            .size{
                height: 100px;
                width : 100px;
                margin: 40px;
                float: left;
            }
            #first-section{
                background-color: blue;
                border: 30px dotted black;
            }
            #second-section{
                background-color: green;
                border-style: dotted solid dashed ridge;
                border-width: 20px 30px 40px 10px;
                
            }
            #third-section{
                background-color: red;
                border-radius: 50px;
            }
        </style>
    </head>
    <body>
        <div class="size" id="first-section"></div>
        <div class="size" id="second-section"></div>
        <div class="size" id="third-section"></div>
    </body>
</html>
