<html>
    <head>
        <title>Accessing element from internal JS</title>
    </head>
    <body>
        <p id="text">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Libero omnis soluta enim illum nostrum, a officiis atque, laudantium blanditiis quia cumque optio aliquam officia odit molestiae ratione? Aspernatur, veniam officia?
        </p>
        <script>
            //document keyword will tell the Javascript that we are looking something at this page.
            //.innerHTML will get a HTML of an element with id of a text.
            /*
            This is a multiline comment.
            */
            document.getElementById("text").innerHTML = "Welcome";
        </script>
    </body>
</html>
