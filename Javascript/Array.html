<html>
  <head>
    <title>Arrays in JS</title>
  </head>
  <body>
    <script>
      //new keyword is used to intitalize some space in memory for array.
      //declaration of an array.
      var arr = new Array();
      arr[0] = "javascript";
      arr[1] = 50;
      //declaration of an array.
      var tweets = ["hello", 50, "good morning"];
      //add as a last element.
      tweets.push(3);
      //remove last element.
      tweets.pop();
      console.log(tweets);
      console.log(arr);
    </script>
  </body>
</html>
