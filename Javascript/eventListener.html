<html>
    <head></head>
    <body>
        <button id="click">Click Me</button>
        <script>
            //Event stored an information about what type of event has been done on webpage!!
            document.getElementById("click").addEventListener("click",function(Event){
                var audio = new Audio('Without You.mp3');
                audio.play();
            })
        </script>
    </body>
</html>
